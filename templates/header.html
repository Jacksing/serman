{% load i18n %}

<header>
    <div class="container">
        <div class="pull-left">
            <h3>Hello, excellent site serves for you.</h3>
        </div>
        <div class="pull-right">
            <div class="user-cta">
                <ol class="breadcrumb breadcrumb-pure">
                {% if username %}
                    <li><span>WELCOME, <i>{{username}}</i></span></li>
                    <li><a href="{% url 'manmail' %}">{% trans 'ManMail' %}</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signin' %}">Register</a></li>
                    <li><a href="{% url 'logout' %}">Login</a></li>                 
                {% endif %}
                </ol>
            </div>
        </div>
    </div>
</header>
